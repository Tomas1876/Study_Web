<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//javascript해석의 주체는 웹브라우저도 (해석+다양한 객체 제공)
	// 그 중 브라우저가 가지고 있는 자원은 내장객체라고 한다
	
	window.document.write("반갑습니다.<br>");
	
	document.write("window객체 생략 가능");
	
	console.log("디버깅, 결과 미리보기, 오류메시지 확인")
	console.log(10+10);
	
	document.write("<b>hello world</b>");
	
	// 안에 태그를 쓰면 브라우저가 해석을 한다	
	document.write('<table border="1">');
	document.write('<tr><td>aa</td><td>bb</td></tr>');
	document.write("</table>");
	
	// 변수 선언 var, let, const
	var num; // 아직 정수인지 문자인지 날짜인지 타입이 정해지지 않았다
	let num2;
	
	console.log(num);
	num = 100; // 내부적으로 number 타입으로 설정됨
	console.log("num: " + num);
	console.log(typeof(num));
	
	//javascript는 순서대로 실행된다!!
	/*
	var ele = window.document.forms[0].elements[0];
	console.log(ele);
	이건 아직 form이 생기지 않았기 때문에 에러!
	
	순서에 구애받고 싶지 않다면? 함수를 만들자
	*/
	function data(){
		var ele = window.document.forms[0].elements[0];
		alert(ele.value);
	}
</script>
</head>
<body>
	<form action="#" method="get" name="myform">
		<input type="text" name="userid" value="hong"><br>
		<input type="password" name="pwd" value="1004"><br>
		<input type="submit" value="전송"><br>
	</form>
	
	<input type="button" value="눌러보세요" onclick="data()">
</body>
<!--  javascript는 어디에든 작성할 수 있다
	그래서 요소들이 서버에 올라간 뒤인 맨 밑에 쓰는 경우가 많다 -->
<script type="text/javascript">
var ele = window.document.forms[0].elements[0];
console.log(ele)

//ele변수는 <input~~~~~ value="hong"> 이라는 데이터를 갖고 있는 것
// 객체를 담고 있는 것이다(태그 객체)
console.log(ele.value);
console.log(ele.value.length);

var value = window.document.myform.userid.value //이렇게 값만 가져올 수도 있다
console.log("타입: "+typeof(value));

// 지금 vlaue.length가 4기 때문에 이러면 창 켜자마자 alert 실행됨
// 원래는 함수 안에 넣어서 쓰는 게 맞다
if(value.length < 5){
	alert("다시 입력해");
	ele.value="";
}
</script>
</html>
