<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript 문법</title>
<script type="text/javascript">
	/*
	-변수 생성 -> 값 입력(변수 생성한다고 타입이 바로 정해지지는 않는다) 
	-var a; let b; 아직 타입은 정의되지 않았다
	-a=10; b="A" 라고 입력해서 number, String이라는 타입이 설정된다
	-ES5 버전에서는 모든 변수의 타입이 var였는데 2015년경 발표된 ES6문법에서는 타입이 두 가지 추가됐다
	-let과 const가 바로 그것. 기존에는 var로 모든 것을 하니 혼란스러워서 서로 다른 변수로
	-전역변수와 지역변수를 구분했으나, 현재는 그냥 다 쓴다 함수 안팎으로 구분함
	-최근 권장되는 내용은 let과 const를 사용하라는 것
	
	-초기화(처음 값을 갖는 것) 시점에 타입이 결정된다
	-javascript(정수, 실수, boolean, 문자)
	-내부적으로 Number, boolean, Array, Object 등등
	
	변수의 scope
	: 현재 page(ex04_Script.html)
	1. page 전체에서 사용 : 전역(global)
	2. page 안의 함수 내부에서만 사용 : 지역(local)
	 */
	 
	 
	 let num;
	
	function call(){
		let name;
		name="홍길동";
	}
	
	let n; //초기화
	console.log(n); //undefined
	n = 100;
	console.log("n : "+n);
	
	// 전역, 지역 구분 없이 javascript의 모든 변수는 무조건 초기화 해주어야 한다
	
	let i,j;
	i = 200;
	j = 300;
	let result = i + j;
	console.log(result);
	
	let intnum=100;
	let dnum=12.345;
	let flag= true;
	let str = null; //이건 초기화 됐으므로 undefined이 아니라 값이 없다(null)이다
	let sr2 = "ABC";
	
	console.log(typeof(intnum));
	console.log(typeof(dnum));
	console.log(typeof(flag));
	console.log(typeof(str));
	console.log(typeof(str2));
	
	// 연산자
	var num1 = 10;
	var num2 = 3;
	document.write(num1/num2 + "<br>");
	document.write(num1%num2 + "<br>");
	
	//관계 (== 혹은 ===), !=, >=, <=
	var a = 3;
	var b = 5;
	document.write((a==b)+"<br>");
	document.write((a!=b)+"<br>");
	document.write((a>b)+"<br>");
	
	//논리(&& ||)
	document.write((10 > 5) && (1 != 3) + "<br>");
	document.write((10 > 5) || (1 != 3) + "<br>");
	
	//삼항 연산자
	var result2 = (4%2 == 0) ? "짝수" : "홀수";
	document.write(result2 + "<br>");
	
	//대입 연산자
	let p = 10;
	let k = 5;
	p == k;
	document.write("결과 : "+ p + "<br>");
	
	let x = 5+5;
	let y = "5" + 5; // 결합해서 55라는 문자열이 나온다(+가 산술도 결합도 된다)
	let z = "Hello" + 5;
	
	let v = "5"; // let v= 5와 다르다!
	let v2 = 5;
	let v3 = 5;
	document.write((v==v2) + "<br>");
	// 자바스크립트는 위 식이 true가 나온다
	// 값을 비교하는 건데 "5"도 껍질을 벗기면 5라는 값이라고 보기 때문
	// 당연히 자바는 짤없다 false
	// 그런데 저거 하나는 문자니까 다르지 않나? 라고 생각할 수도 있는데
	// 그런 사람을 위해 아래의 연산자가 있음
	document.write((v===v2) + "<br>");
	// 값뿐만 아니라 내부적으로 타입도 동일한지를 확인
	
	
	
	
</script>
</head>
<body>

</body>
</html>
