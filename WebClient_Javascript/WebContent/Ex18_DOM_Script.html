<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*
 onload라는 이벤트가 발생하는 시점은 body태그 안의 모든 요소가 브라우저에 로딩 되고 난 후다
 즉 DOM객체가 생성되고 난 후.
 보통 onload는 바디 태그에 건다. <body onload=""> 이런 식.

 onload를 거는 몇 가지 방식

 function call(){}
 
 1.
	<body onload="call()">
	 이렇게 한다면 call이 실행되는 시점에 body가 가진 모든 요소가 메모리에 돔 형태로 올라간 뒤다
 	즉 call은 body 안의 무엇이든 파라미터로 받을 수 있다.
 
 2. widow.onload=call();
 	페이지 로딩 시점에만 call()함수 사용하고 재사용을 안 할 경우
 	함수의 이름이 굳이 필요할까? 그래서 익명함수 사용(재사용 불가 함수)
 	재사용도 안 되는데 쓰는 이유는?
			
 			
 */
 
 //2번 경우
 //페이지에 있는 모든 요소가 loading 된 후 함수를 자동으로 호출하겠다는 뜻!!
 window.onload = function(){
 		let out = "";
 		out += "<ul>";
 			out += "<li>javascript</li>";
 			out += "<li>jquery</li>";
 			out += "<li>vue</li>";
 		out += "</ul>";
 		
 		document.body.innerHTML = out;
 		// 즉 document.innerHTML는 body의 내용을 오버라이트 하는 것
 		
 		// DOM을 표현할 때 가장 좋은 것은 동적인 것이 가능하다는 것이다
 		// 기존에 없던 것을 추가하거나 있던 것을 삭제하거나
 		
 		let header = document.createElement("h1");
 		// 이건 <h1></h1>과 같다
 		
 		let textnode = document.createTextNode("안녕? 난 createtextNode라고 해");
 		//태그 사이에 들어가는 것 즉 컨텐츠를 만드는 함수
 		
 		header.appendChild(textnode);
 		//헤더에 <h1>hello</h1>를 만든다
 		
 		document.body.appendChild(textnode);
 		
 		//예제
 		// img 태그 동적 생성하고 src 속성도 추가해서 boy의 자식으로 append
 		/* 내가 만든 것 오류는 발생 안 했는데 더 못하겠다ㅠㅠ
 		let ele_div = document.createElement("img");
 		document.body.appendChild(ele_div);
 		*/
 		
 		//강사님 답안
 		let img = document.createElement("img");
 		img.setAttribute("src", "images/1_1.png");
 		//여기까지 이미지 태그 만든 것 <img src="imames/1_1.jpg">
 		img.setAttribute("width","100");
 		img.setAttribute("height","100");
 		//여기까지  <img src="imames/1_1.jpg" width="100" height="100">
 		document.body.appendChild(img);
 }
 //javascript는 이런 식의 함수를 굉장히 선호한다
 // function call(){}
 // window.onload = call();
 // 이렇게 쓰지 않고  window.onload = function(){} 이렇게 한다는 것
 	
</script>
</head>
<body>
Hellow World
</body>
</html>
