<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<script type="text/javascript">
	window.onload = function(){
		
		let pele = document.createElement("p");
		let hele = document.createElement("hr");
		let h3ele = document.createElement("h3");
		
		let textnode = document.createTextNode("hello world");
		let divele = document.createElement("div");
		let textnode2 = document.createTextNode("HI HI HI");
		
		hele.setAttribute("title","수평선");
		
		h3ele.appendChild(textnode);
		
		divele.appendChild(textnode2);
		
		document.body.appendChild(pele).appendChild(divele);
		
		
		
		document.body.appendChild(hele);
		// 지금 p와 hr은 형제!
		
		document.body.appendChild(h3ele);
		// h3도 위의 둘과 형제!!
		
		
	}
	
	
	</script>
</head>
<body>

</body>
</html>
