<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

window.onload = function(){
	let btnobj = document.getElementById("btnGetData");
	//이벤트 처리 >> 동적 처리
	//<input type="button" onclick=""> 좋은 방법이 아니다
	btnobj.onclick = function(){ //객체.이벤트 = function(){}
		let txtmsg = document.getElementById("txtmessage");
		let str="";
		str += "ID : " + txtmsg.getAttribute("id");
		str += "\n value : " + txtmsg.getAttribute("value");
		str += "\n value : " + txtmsg.value;
		str += "\n length: " + txtmsg.value.length;
		
		console.log(str);
		
	}
	
	document.getElementById("btnCreate").onclick = function(){
		let txtname = document.createElement("input");
		//<input>
		txtname.setAttribute("type", "text");
		//<input type="text">
		txtname.setAttribute("id" , "txtbox");
		txtname.setAttribute("value", "홍길동");
		
		document.body.appendChild(txtname);
	}
	
}
