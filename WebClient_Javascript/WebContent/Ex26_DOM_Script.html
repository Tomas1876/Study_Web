<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>

</head>
<body>
	<button id="myBtn">클릭</button>
	<p id="demo"></p>
</body>

	<script type="text/javascript">
		
		// 장점
		 //1. 하나의 요소에 여러 개의 이벤트를 걸 수 있다.
		// 2. 이벤트가 더 이상 필요 없다면 removeEventListener()를 통해서 제거할 수 있다
		document.getElementById("myBtn").addEventListener("click",displayDate);
		/*
		document.getElementById("myBtn").addEventListener(type, function(e) {
			
		}, capture)
		*/
		function displayDate(){
			document.getElementById("demo").innerHTML = "hello world";
		}
	</script>
</html>
