<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
window.onload = function(){
	let myphotos =["images/4_1.png","images/4_2.png","images/4_3.png","images/4_4.png"];
	
	//이벤트 (onclick 이벤트)
	//[0]      [1]     [2]     [3]
	//1.jpg , 2.jpg , 3.jpg , 4.jpg
	//다음 클릭 >> 1.jpg >> 클릭  >> 2.jpg 
	
	let index = 0;
	console.log("index : " + index);
	
	document.getElementById("prv").onclick = function(){
		if(index == 0){
			index = myphotos.length; // index = 4
		}
		
		document.getElementById("imgs").src = myphotos[--index];
	}
	
	document.getElementById("next").onclick = function(){
		if(++index == myphotos.length){
			//초기화
			index=0;
		}
		
		document.getElementById("imgs").src = myphotos[index];
	}
};

		//이벤트
		//onclick 이벤트 걸기

		}

	}*/


</script>
</head>
<body>
	<h3>DOM 슬라이드</h3>
	<img alt="이미지" src="images/4_1.png" id="imgs" width="200" height="200">
	<hr>
	<a href="#" id="prv">이전</a>||<a href="#" id="next">다음</a>
</body>

</html>
