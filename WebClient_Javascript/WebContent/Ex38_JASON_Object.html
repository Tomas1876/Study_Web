<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	let myobj = {
		name : "john",
		age : 30,
		city : "seoul"
	};
	
	console.log(myobj);
	
	// 객체 데이터를 문자열데이터로 바꿀 수 있다
	// 어떤 페이지에 클라이언트가 가진 데이터를 전송하는데 loin.jsp?name=john&age=30&city=seoul
	// 이걸 문자로 바꿀 수 있다 아래를 이용해서!
	// JSON도 내장 "객체"기 때문에 아래와 같은 식이 가능하다
	let Stringobj = JSON.stringify(myobj)
	console.log(Stringobj);
	console.log(typeof(Stringobj));
	
	// 그럼 반대로 문자열 데이터도 객체 데이터로 바꿀 수 있을까?
	// 된다. 단!!! 그 구조를 갖췄을 때만
	let myobj2 = '{"name" : "john", "age" : 30, "city" : "seoul"}';
	console.log(typeof( myobj2))
	let myjson = JSON.parse(myobj2);
	console.log(typeof(myjson));
	
	// POINT
	console.log(myjson.name); // 객체.속성명
	console.log(myjson["name"]); // 객체["속성명"]; 둘 다 결과는 같다 방법의 차이
	
	/*
	
		확장자
		index.html, index.html
		css > comomon.css
		javascript > common.js
		json > common.json - MIME타입(application/json)
		xml > common.xml
	
	*/
	
	//QUIZ
	let myCars;
		myCars = {
				"name" : "john",
				"age" : 30,
				"cars" : [
					{"name" : "Ford", "model" : ["Fiesta", "Focus","Mustang"]},
					{"name" : "BMW", "model" : ["320", "x3","x5"]},
					{"name" : "Fiat", "model" : ["500", "Panda"]}
				]
		}
		
	
	// 이때 차량 이름, 모델명 추출하기
	//개선된 for문  (이런 종류의 연습 : 내일은 가공 연습)
		for(let index in myCars.cars){
			console.log(myCars.cars[index]);
			document.write("차량이름:" + myCars.cars[index].name);
			for(let i in myCars.cars[index].model){
				document.write("차량모델:" + myCars.cars[index].model[i]);
			}
			document.write("<hr>");
		}
	
	</script>
</head>
<body>

</body>
</html>
