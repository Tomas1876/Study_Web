<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		//https://www.w3schools.com/jquery/jquery_ref_html.asp
		//https://www.w3schools.com/jquery/jquery_ref_selectors.asp
		//https://api.jquery.com/category/selectors/form-selectors/
		
		$(function(){
			$("#txtname").val("hong");
			console.log($("#txtname").val());

			// 1.radio 기본값 설정(checked 속성) - 문법이 조금 다르니 주의
			$("input:radio").val(["F"]); // 같은 name을 가진 input이 여러개니 배열로 인식, []괄호 필요
			// 이렇게 하면 radio의 기본값을 F로 설정한 것
			
			console.log($("input:radio").val());
			// 만약 radio가 여러 개 있으면 위에서부터 내려가서 처음으로 만나는 raido의 value만 가져온다
			// 그래서 F에 체크되어 있어도 위처럼 하면 M이 출력됨

			console.log($("input:checked").val());
			// 이렇게 해야 체크된 값을 가져옴

			//만약 여러 개의 radio가 있고 그 중 특정한 것을 선택하고 싶다면? 더 세세하게 지정해야 한다
			console.log($("input:radio[name=gender]:checked").val());

			//selector 단일 선택과 다중선택
			console.log($("#isF").val()); //선택된 option vlaue
			$("#isF").val("oracle"); // oracle이라는 value값을 가진 것이 선택되도록 하겠다

			$("#isF2").val(["oracle","java"]);

			// handler함수
			$("#btnok").click(function(){
				let selecttag = $("#isF2").val();
				console.log(selecttag);

				for(let index in selecttag){
					console.log("value : "+selecttag[index]);
				}
			});

			if($("#myform").children().is("input:submit")){
				console.log("true");
			} else{
				console.log("false");
			}
		});
		
	</script>
</head>
<body>
	Textbox : <input type="text" id="txtname">
	<br>
	
	RadioButton : Checked 속성
	<input type="radio"  name="gender" value="M">남
	<input type="radio"  name="gender" value="F">여
	<br>
	
	
	Dropdownlist(select 태그)
	<select id="isF">
		<option value="java">자바</option>
		<option value="jsp">웹</option>
		<option value="oracle">오라클</option>
	</select>
	<br>
	Dropdownlist(select 태그)
	<select id="isF2" multiple="multiple" size="3">
		<option value="java">자바</option>
		<option value="jsp">웹</option>
		<option value="oracle">오라클</option>
	</select>
	<br>
	<input type="button" value="확인" id="btnok">
	<br>
	<div id="myform">
		submit button : <input  type="submit" value="전송">
	</div>
</body>
</html>
